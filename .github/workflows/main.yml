name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # a cada 6 horas
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write  # necessário pra commitar a imagem gerada

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Gerar snake animation (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: 💾 Commit do arquivo gerado (branch output)
        run: |
          mkdir -p dist
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -B output
          mv dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg
          git add github-contribution-grid-snake.svg
          git commit -m "chore: update snake animation 🐍" || echo "Nada para commitar"
          git push origin output --force
