name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # a cada 6 horas
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write  # necessÃ¡rio para commitar arquivos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Pega o cÃ³digo do repo
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Gera o SVG da snake
      - name: ğŸ Gerar snake animation (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: JoaoSBarbosa
          outputs: |
            dist/github-contribution-grid-snake.svg

      # 3ï¸âƒ£ Commit e push direto para main
      - name: ğŸ’¾ Commit do arquivo gerado (main)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          mv dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg
          git add github-contribution-grid-snake.svg
          git commit -m "chore: update snake animation ğŸ" || echo "Nada para commitar"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
